<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Escuchar eventos</title>
</head>

<body>
    <!--Para escuchar eventos lo podemos hacer mediante la directiva v-on usualmente esta directiva es abreviada con el símbolo @-->
    <div id="app">
        <!--<button v-on:click="sendForm">Enviar</button>
        <button @click="sendForm">Enviar</button>-->
        <p>Cuenta: {{ count }}</p>

        <!--<button @click="">Aumentar cuenta</button>
        <button @click="increaseAccount(3)">Aumentar cuenta</button>-->

        <!--A veces también es necesario acceder al evento original del DOM. Esto lo podemos conseguir con la variable especial $event-->
        <button @click="increaseAccount(3, $event),  showAlert()">Aumentar cuenta</button>

    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increaseAccount(value, event) {
                    this.count += value;
                    if (event) {

                        console.log(event);

                    }
                },
                showAlert() {
                    alert('Hi')
                }
            }
        });

        const vm = app.mount('#app');

    </script>

</body>

</html>
