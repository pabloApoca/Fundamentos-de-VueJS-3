<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar HTML</title>
</head>
<body>
    <!--En algunos casos es necesario mostrar elementos HTML, sin embargo la sintaxis del bigote solo permite mostrar texto plano, para ello existe la directiva v-html, la cual nos permite procesar el HTML y mostrarlo como se debe-->
    <div id="app">
        {{ hola }}
        <p v-html="hola"></p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return{
                    hola: '<p style="color: red;">Hola a todos</p>'
                }
            }
        });
        
        const vm = app.mount('#app');

    </script>
    
</body>
</html>
