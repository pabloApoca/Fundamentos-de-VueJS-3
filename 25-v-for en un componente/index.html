<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for en un componente</title>
</head>

<body>
    <!--Sin embargo, esto no pasará automáticamente ningún dato al componente, porque los componentes tienen sus propios ámbitos aislados. Para pasar los datos iterados al componente, también deberíamos usar props:-->

    <div id="app">

        <my-component v-for="(item, index) in items" 
        :object="item" 
        :key="item.id"></my-component>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: [
                        { id: 1, message: 'Pablo' },
                        { id: 2, message: 'Martin' },
                        { id: 3, message: 'Lopez' }
                    ]
                }
            }
        });

        app.component('my-component', {
            props: ['object'],
            template: `<p>{{object.message}}</p>`
        });

        const vm = app.mount('#app');

    </script>

</body>

</html>
