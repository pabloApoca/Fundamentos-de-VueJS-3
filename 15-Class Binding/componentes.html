<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .active {
            color: green;
        }

        .error {
            color: red;
        }
    </style>

    <title>Class Binding</title>
</head>

<body>
    <!--Para mostrar las clases o estilos podemos hacer uso de v-bind para renderizar las cadenas, sin embargo lidiar con la concatenación de strings suele ser algo difícil de mantener.

    Por lo cual Vue ofrece una experiencia distinta para el manejo de los atributos de clases y estilos.-->
    <div id="app">
        <my-component :class="{ active: isActive}"></my-component>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    isActive: true
                }
            },

        });

        app.component('my-component',{
            template: `<p class="foo bar">Hola</p>`
        })
        //vm.$data.isActive = false --> poner en consola

        const vm = app.mount('#app');

    </script>

</body>

</html>
