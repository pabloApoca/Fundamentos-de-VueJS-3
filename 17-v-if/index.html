<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>

<body>
    <!--La directiva v-if se usa para renderizar un bloque si se cumple una determinada condiciÃ³n.-->
    <div id="app">
        <div v-if="type === 'A'">
            A
          </div>
          <div v-else-if="type === 'B'">
            B
          </div>
          <div v-else-if="type === 'C'">
            C
          </div>
          <div v-else>
            Not A/B/C
          </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    type: 'A'
                }
            }
        });
        //Probar en consola vm.$data.type = 'G'

        const vm = app.mount('#app');

    </script>

</body>

</html>
