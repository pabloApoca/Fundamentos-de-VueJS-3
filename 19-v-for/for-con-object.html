<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for-objects</title>
</head>

<body>
    <!--Existe una directiva que nos permite iterar sobre una matriz llamada v-for-->
    <div id="app">
        <ul>
            <li v-for="(value, name, index) in myObject">
                {{index}} - {{name}} : {{ value }}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    myObject: {
                        name: 'Homero',
                        age: 28,
                        birthday: '29/06/1992'
                    }
                }
            }
        });

        const vm = app.mount('#app');

    </script>

</body>

</html>
