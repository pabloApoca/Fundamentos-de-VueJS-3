<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observadores</title>
</head>
<body>
    <!--Los watch nos permiten tomar acciones ante los cambios de una determinada propiedad de la instancia.-->
    <div id="app">
        <p>{{count}}</p>
        <button @click="increment">Aumentar</button>
        <button @click="decrement" >Disminuir</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data (){
                return{
                    count: 0
                }
            },
            //Podemos añadir un observador para el campo de count
            //Observe que hemos definido un método, con el mismo nombre de la propiedad. Este método recibe un valor, que es el nuevo valor de la propiedad.
            watch:{
                count(val){
                    console.log(val)
                }
            },
            methods: {
                increment() {
                    this.count++;
                },
                decrement(){
                    this.count--;
                }
            }
        });
        
        const vm = app.mount('#app');

    </script>
    
</body>
</html>
