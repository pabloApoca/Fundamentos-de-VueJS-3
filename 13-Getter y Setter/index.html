<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter y Setter</title>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "Pablo Martin",
                    last_name: "Lopez"
                }
            },
            computed: {
                fullName: {
                    //De manera predetermina las propiedades computadas son para recuperar resultados, es decir getters.
                    get(){
                        return this.name + ' ' + this.last_name;
                    },
                    set(name){
                        this.name = name.firstName;
                        this.last_name = name.lastName;
                    }
                }
            }
        });
    
        const vm = app.mount('#app');

    </script>
    
</body>
</html>
