<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Raiz</title>
</head>
<body>

    <div id="app"></div>

    // A diferencia de la mayoría de los métodos que podemos encadenar a la instancia de la aplicación, mount no retorna la instancia de la aplicación sino la instancia del componente raiz.

    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
    <script>
        const RootComponent = {
            /* options */
        }
        const app = Vue.createApp(RootComponent)
        const vm = app.mount('#app');
    </script>

    //En este caso

    //app es la instnacia de la aplicación
    
    //vm (ViewModel), es la instancia de RootComponent.
    
</body>
</html>
