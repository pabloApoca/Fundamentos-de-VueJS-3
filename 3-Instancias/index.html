    <title>Instancias</title>
</head>
<body>

    <div id="app"></div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>

        const app = Vue.createApp({});

        //Aqui se definen los componentes globales que van a ser usados por los componentes o subcomponentes
        const MyComponent = {
            //El metodo data retorna una serie de propiedades o valores para esta instancia del componente
            data(){
                return{
                    "hello" : "Hola Mundo en Vue"
                }
            }
        }

        app.component('MyComponent', MyComponent)
